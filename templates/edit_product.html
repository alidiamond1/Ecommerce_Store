{% extends "base.html" %}

{% block content %}
    <h2 class="text-3xl font-bold mb-6">Edit Product</h2>
    <form method="POST" class="max-w-lg mx-auto">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded-lg">{{ product.description }}</textarea>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="stock" class="block text-gray-700 font-bold mb-2">Stock</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="image_url" class="block text-gray-700 font-bold mb-2">Image URL</label>
            <input type="url" id="image_url" name="image_url" value="{{ product.image_url }}" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="flex justify-between">
            <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition duration-200">Update Product</button>
            <a href="{{ url_for('products') }}" class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition duration-200">Cancel</a>
        </div>
    </form>
{% endblock %}
